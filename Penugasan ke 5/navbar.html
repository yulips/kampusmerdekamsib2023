    <style>
      .numberCircle {
        width: 35px;
        border-radius: 50%;
        text-align: center;
        font-size: 20px;
        color:white;
        font-weight: bold;
        border: solid;
        background-color: blue;
    }

    @import url('https://fonts.googleapis.com/css?family=Muli');
body {
    font-family: 'Muli', sans-serif;
    display: flex;
    width: 100%;
    justify-content: center;
    align-items: center;
}

ol {
    list-style-type: none;
    max-width: 500px;
}

li {
    counter-increment: list +1;
    position: relative;
    padding: 1em;
    text-transform: uppercase;
    color: #7f8c8d;
    font-size: 1.25em;
}

li:before {
    box-sizing: border-box;
    content: counter(list);
    position: absolute;
    bottom: .25em;
    left: -2.5em;
    background: black;
    color: white;
    width: 2.5em; height: 2.5em;
    text-align: center;
    padding-top: .7em;
}

li:nth-child(1):before {
    background: #61D2D6;
    border-radius: 50%;
    margin-top: 25px;
}
  
    </style>
  </head>
<body>
  <ol>
    <li>Graphic Design <br> Join komunitas belajar, dapatkan akses kelas &amp; materi gratis</li>
  </ol>
</body>
